<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/Css/style4.css">
    <title>Mi Ecommerce</title>
</head>
<body>
    <main class="contenedor">
        <header class="cabecera">
            <h1>Mi ecommerce</h1>
        </header>
        <aside class="navegacion">
            <h2>Categorias</h2>
            <ul>
                <li><p><strong>Perfumes</strong>(30)</p></li>
                <li><p><strong>Joyas</strong>(100)</p></li>
                <li><p><strong>Ropa</strong>(50)</p></li>
            </ul>
        </aside>
        <section class="products">
            <article class="cards">
                <img class="img" src="Assets/img/Invictus.jpg"/>
                <h4>Perfume PR- Invictus</h4>
                <p>59.990</p>
                <button class="but">Comprar</button>
            </article>
            <article class="cards">
                <img class="img" src="Assets/img/one million.webp"/>
                <h4>Perfume PR - One Million</h4>
                <p>59.990</p>
                <button class="but">Comprar</button>
            </article>
            <article class="cards">
                <img class="img" src="Assets/img/Polo Blue.webp"/>
                <h4>Pefume Polo - Blue</h4>
                <p>74.990</p>
                <button class="but">Comprar</button>
            </article>
            <article class="cards">
                <img class="img" src="Assets/img/Ropa Tommy.jpg"/>
                <h4>Polera Tommy Hilfiger</h4>
                <p>29.990</p>
                <button class="but">Comprar</button>
            </article>
            <article class="cards">
                <img class="img" src="Assets/img/arbol de la vida.webp"/>
                <h4>Joya de plata 925 - arbol de la vida</h4>
                <p>25.990</p>
                <button class="but">Comprar</button>
            </article>
            <article class="cards">
                <img class="img" src="Assets/img/conjunto mossainite.webp"/>
                <h4>Conjunto de moissanita</h4>
                <p>29.990 </p>
                <button class="but">Comprar</button>
            </article>
        </section>
        <footer class="pie">
            <p>@miecommerce</p>
        </footer>
    </main>
    
</body>
</html>
